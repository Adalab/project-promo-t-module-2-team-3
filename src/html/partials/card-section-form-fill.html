<article class="art2 js_fill_container collapsed">
  <label for="name">
    <span class="span">Nombre completo *</span>
    <input
      class="rectangle js_input_name"
      type="text"
      name="nombre"
      id="name"
      autocomplete="name"
      placeholder=" Ej: Sally Jill"
    />
  </label>
  <label for="puesto">
    <span class="span">Puesto *</span>
    <input
      class="rectangle js_input_job"
      type="text"
      name="puesto"
      id="puesto"
      autocomplete="puesto"
      placeholder="Ej:Front-end unicorn"
    />
  </label>

  <span class="span">Imagen de perfil</span>
  <div class="img_button_box">
    <button class="img_button">
      <i class="add_img"></i
      ><a class="add_button--link" href="">Añadir Imagen</a>
    </button>
    <p class="js-create-error"></p>
    <div class="square"></div>
  </div>

  <label for="mail">
    <span class="span">Email *</span>
    <input
      class="rectangle js_input_email"
      type="email"
      name="mail"
      id="mail"
      autocomplete="email"
      placeholder="Ej: Sally-Jill@gmail.com"
    />
  </label>
  <label for="tlf">
    <span class="span">Teléfono *</span>
    <input
      class="rectangle js_input_tel"
      type="tel"
      name="tlf"
      id="tlf"
      placeholder="Ej: 555-555-555"
    />
  </label>
  <label for="linkedin">
    <span class="span">Linkedin</span>
    <input
      class="rectangle js_input_linkedin"
      type="text"
      name="linkedin"
      id="linkedin"
      placeholder="Ej: linkedin.com/in/sally.jill"
    />
  </label>
  <label for="github">
    <span class="span js_input_github">GitHub</span>
    <input
      class="rectangle"
      type="text"
      name="github"
      id="github"
      placeholder="Ej: @Sally-Jill"
    />
  </label>
  <p>Todos los campos marcados con * son obligatorios</p>
</article>
