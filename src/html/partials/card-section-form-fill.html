<article class="art2 js_fill_container" >
        <label for="name">
            <span class="span">Nombre completo </span>
            <input class="rectangle" type="text" name="nombre" id="name" autocomplete="name" required
                placeholder=" Ej: Sally Jill" />
        </label>
        <label for="puesto">
            <span class="span">Puesto</span>
            <input class="rectangle" type="text" name="puesto" id="puesto" autocomplete="puesto" required
                placeholder="Ej:Front-end unicorn" />
        </label>

        <span class="span">Imagen de perfil</span>
       <div class="img_button_box">
        <button class="img_button">
            <i class="add_img"></i
            ><a class="add_button--link" href=""
              >Añadir Imagen</a
            >
          </button>
          <div class="square"></div>
        </div>

        <label for="mail">
            <span class="span">Email </span>
            <input class="rectangle" type="email" name="mail" id="mail" autocomplete="email" required
                placeholder="Ej: Sally-Jill@gmail.com" />
        </label>
        <label for="tlf">
            <span class="span">Teléfono</span>
            <input class="rectangle" type="tel" name="tlf" id="tlf" required placeholder="Ej: 555-555-555" />
        </label>
        <label for="linkedin">
            <span class="span">Linkedin</span>
            <input class="rectangle" type="text" name="linkedin" id="linkedin" required
                placeholder="Ej: linkedin.com/in/sally.jill" />
        </label>
        <label for="github">
            <span class="span">Linkedin</span>
            <input class=" rectangle" type="text" name="github" id="github" required placeholder="Ej: @Sally-Jill" />
        </label>
</article>
