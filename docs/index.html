<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <script
      src="https://kit.fontawesome.com/5168f8ef34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <section class="landingpage">
        <img class="landingpage__img" src="./assets/images/logo-awesome-profile-cards.svg"/>
        <article class="landingpage__text">
            <p class="landingpage__text--title">Crea tu tarjeta de visita</p>
            <p class="landingpage__text--paragraph">Crea mejores contactos profesionales de forma fácil y cómoda</p>
        </article>
        <article class="landingpage__icons">
            <div class="landingpage__icons--design">
                <i class="fa-regular fa-object-ungroup element-icon" style="color: #e17334;"></i>
                <p class="element-text">Diseña</p>
            </div>
            <div class="landingpage__icons--fillin">
                <i class="fa-solid fa-keyboard element-icon" style="color: #e17334;"></i>
                <p class="element-text">Rellena</p>
            </div>
            <div class="landingpage__icons--share">
                <i class="fa-sharp fa-solid fa-share-nodes element-icon" style="color: #e17334;"></i>
                <p class="element-text">Comparte</p>
            </div>
        </article>
        <a href="./create-card.html"><button class="landingpage__buttom">comenzar</button></a>
    </section>
    <footer class="footer">
        <p class="footer__copy">Awosome profile-cards &copy;2023</p>
        <img class="footer__img" src="./assets/images/logo-adalab.png"/>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
